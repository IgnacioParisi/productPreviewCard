<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Roboto&display=swap" rel="stylesheet">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Lato:wght@300;400&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="card-container">
      <div class="card-img-container">
        <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="Eau De Parfum Chanel">
        <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="Eau De Parfum Chanel">
      </div>
      <div class="card-text-container">
        <p class="main-font sub-title">PERFUME</p>

        <h1 class="secondary-font title">Gabrielle Essence Eau De Parfum</h1>

        <p class="main-font main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price-tag">
          <span class="secondary-font main-price">$149.99</span>
          <span class="main-font sec-price">$169.99</span>
        </div>
   
        <button type="button">
            <img src="./images/icon-cart.svg" class="cart-icon" alt="Cart Icon"><span class="btn">Add to Cart</span>
        </button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ignacio Parisi</a>.
  </footer>
</body>
</html>
